<ion-header>

  <ion-navbar>
    <ion-title>{{tipo}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="volver()" clear>
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="enviar()" clear>
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <label>De: {{ de }}</label>
    </ion-item>
    <ion-item>
      <ion-label>Para:</ion-label>
      <ion-input type="email" [(ngModel)]="para"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Asunto:" type="text" [(ngModel)]="asunto"></ion-input>
    </ion-item>
  </ion-list>
  <ion-textarea rows="10" placeholder="Componer correo:" type="text" [(ngModel)]="new"></ion-textarea>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list >
  <button ion-item *ngFor="let correo of listaCorreos" [navPush]="detallePage" [navParams]=correo detail-none> 
    <ion-avatar item-left>
      <img src="../../assets/imgs/{{correo.imagen}}" alt="">
    </ion-avatar>
    <h2>From:{{correo.nombre}}</h2>
    <h3>Asunto:{{correo.asunto}}</h3>
    <p>{{correo.mensaje}}</p>
  </button>
</ion-list>
<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="nuevoCorreo('Nuevo Mensaje')">
    <ion-icon name="create"></ion-icon>
  </button>
</ion-fab>
</ion-content>
